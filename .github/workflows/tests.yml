name: Tests

on: [push, pull_request]

jobs:
  run_test_site:
    name: ${{ matrix.os }}/py${{ matrix.PYTHON_VERSION }}${{ matrix.LABEL }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    env:
      MPLBACKEND: agg
      PIP_ARGS: --upgrade --use-feature=2020-resolver -e
      PYTEST_ARGS: --pyargs hyperspy --reruns 3 -n 2 --instafail
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        PYTHON_VERSION: [3.7, 3.8]
        PIP_SELECTOR: ['[all, tests]']
        OLDEST_SUPPORTED_VERSION: [false]
        include:
          # test oldest supported version of main dependencies on python 3.6 
          - os: ubuntu-latest
            PYTHON_VERSION: 3.6
            OLDEST_SUPPORTED_VERSION: true
            DEPENDENCIES: matplotlib==2.2.3 numpy==1.15.4 scipy==1.1
            PIP_SELECTOR: '[all, tests]'
            LABEL: /oldest
          # test minimum requirement
          - os: ubuntu-latest
            PYTHON_VERSION: 3.7
            PIP_SELECTOR: '[tests]'
            LABEL: /minimum


    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: ${{ matrix.PYTHON_VERSION }}

      - name: Display version
        run: |
          python --version
          pip --version

      - name: Install
        shell: bash
        run: |
          pip install ${{ env.PIP_ARGS }} .'${{ matrix.PIP_SELECTOR }}'

      - name: Install oldest supported version
        if: ${{ matrix.OLDEST_SUPPORTED_VERSION }}
        run: |
          pip install ${{ matrix.DEPENDENCIES }}

      - name: Run test suite
        run: |
          pytest $PYTEST_ARGS

  build_doc:
    name: Build doc
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: 3.8

      - name: Install
        run: |
          pip install -e .[build-doc]

      - name: Build doc
        run: |
          cd doc && make html

      - uses: actions/upload-artifact@v2
        with:
          path: ./doc/_build/*
